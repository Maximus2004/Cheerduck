{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1> <!--django будет искать url post_detail в urls; pk - первичный ключ, который идентефицирует каждый post-->
            <div class="text">    
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="date">
                    {{ post.published_date }}
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
